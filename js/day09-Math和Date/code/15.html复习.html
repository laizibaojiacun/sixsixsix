        谷歌（Chrome） Blink内核  -webkit-
        Safari Webkit内核  -webkit-

        /* 
            行标签和块标签：
                块：
                    - 独占一行 换行显示
                    - 可以设置宽高
                    - 可以嵌套块标签和行标签（p h dt除外）

                行:
                    - 行内显示
                    - 不可以设置宽高
                    - 只能嵌套行标签（a不能嵌套a）
            
        
        
        */


        /* 
            重绘重排:
                重排（回流）：当render tree中的一部分或者是全部，因为元素的尺寸、布局、隐藏等等改变引起页面的重新渲染，这个过程称作为重排

                重绘：当render tree（渲染树）中更新的属性只会影响元素的外观、风格，不会影响元素的布局的时候，浏览器需要重新绘制当前元素的样式，被称作为重绘。

                重绘不会引起重排，但重排一定会引起重绘

         
        
        */

        /* 
            link和@import
                - link是属于html标签引入css的
                - @import是css中提供引入css外部文件的(在所有内容全部加载完成才去下载)
        
        
        */
