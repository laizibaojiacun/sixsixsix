<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            获取时间戳
        
        */

        // 1.使用valueOf
        var now = new Date();
        console.log(now.valueOf());

        //2.getTime()
        console.log(now.getTime());

        //3.类型转换
        console.log(+now);

        //4.now()(常用)
        console.log(Date.now())
    </script>
</body>

</html>
