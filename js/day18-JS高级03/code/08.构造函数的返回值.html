<body>
    <script>
        /* 
            构造函数返回值：
                - 构造函数默认返回实例化对象
                - 构造函数return一个基本类型值的时候，不会影响返回实例化对象
                - 如果构造函数返回一个object类型的值的时候，构造函数将不会返回实例化对象，而是返回这个object类型的值
        
        */
        function Person(name, age) {
            this.name = name;
            this.age = age;

            // return [];

            // return {};
            // return new Date;

        }
        Person.prototype.do = function () {
            console.log("do")
        }


        var p1 = new Person("laowang", 18)
        console.log(p1);
    </script>
</body>
