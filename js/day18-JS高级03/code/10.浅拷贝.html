<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            浅拷贝：
        
        */

        var obj = {
            name: "laowang",
            do: function () {

            },
            score: [10, 20, 30]
        }

        //这不叫复制 而是给obj又起了一个名字
        // var obj2 = obj;

        var obj2 = {
            score: 0x111
        };
        //遍历obj 把obj的属性和值一个个拿过来
        for (var key in obj) {
            obj2[key] = obj[key];
        }

        console.log(obj2);
        console.log(obj2 === obj);

        obj2.score.pop();
        console.log(obj.do === obj2.do);

        console.log(obj.score);
    </script>
</body>

</html>
