<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            函数的执行：
                - 功能1：执行某段代码,只要把代码执行了就行，不需要反馈信息
                - 功能2: 代码执行完成后，得到一个结果，把结果返回，我们拿到结果可以继续使用
        
        
        */

        //功能1：执行某段代码，不需要返回结果
        function wel() {
            console.log("hello world");
            console.log("welcome atguigu.com")
        }
        var re2 = wel();
        console.log(re2); //当获取函数返回值，而函数没有返回值的时候，返回undefined



        //功能2：需要函数执行代码后 返回一个结果
        //计算两个值的乘积
        function mins(a, b) {
            // 直接打印是调试使用的，我们无法拿到结果
            // console.log(a * b);

            //如果想要拿到函数最终的计算结果，需要让函数使用return 返回值
            /* var f = a * b;
            return f; */

            return a * b; //先执行return后的语句 然后再return出来
        }

        //函数有返回值的情况下，我们需要拿到函数的返回值
        var re = mins(3, 4);




        /* 
            return语句：
                1.函数返回值
                2.退出函数
        
        */

        function fn3() {
            console.log(1)
            console.log(2)
            console.log(3)
            return;
            console.log(4)
        }
        fn3()
    </script>
</body>

</html>
