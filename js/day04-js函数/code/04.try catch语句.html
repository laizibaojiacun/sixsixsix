        /* 
            try..catch...finally:
                - 异常处理语句
                - 当有一段代码可能出现错误，就会停止整个代码的执行
                - 把可能出现错误的代码放在try中执行，如果不报错，则正常运行，否则将执行catch中的代码（对异常处理了）
        */


        try {

            //e就是catch中的错误信息
            console.log(e);
            //接下来就判断e是什么问题，然后对这个错误进行处理
        } finally {
