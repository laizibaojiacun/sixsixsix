<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  
            作用域：
                - 变量作用域（scope）是指变量在程序中可以访问的有效范围
                - 作用域分为全局作用域和局部作用域，ES3中，作用域是通过函数来划分的，函数内部的都是局部作用域
                
                全局作用域：
                    - 在最外层声明的变量都属于全局变量
                    - 全局变量和全局函数 都是window对象的属性和方法
        
        */

        //声明的a是全局的
        var a = 1;

        //这个函数也是全局的函数
        function fn() {
            console.log(a);
        }
        fn();


        /* 
            在ES规定 Global作为js的全局顶层对象，但是在浏览器并没有实现Global
            但是window对象一直扮演这Global的角色，作为js的全局对象
        
        */
        // console.log(Global)
        console.log(window)
        console.log(window.isNaN)

        //全局变量
        var b = "xiaob";
        //全局函数
        function fn2() {

        }
        console.log(b)
        console.log(fn2)
        console.log(window.b)
        console.log(window.fn2)
    </script>
</body>

</html>
