<body>
    <script>
        /* 
            forEach():
                - 专门用来遍历数组
                - forEach接收一个回调函数作为参数，数组的值会依次的进入函数执行
                - 回调函数接受三个参数
                    - 参数1：当前进入函数的数组的元素
                    - 参数2：当前进入函数的数组的元素的下标
                    - 参数3：当前数组的引用

                - 空位数组的空位不会进入forEach中
                - forEach没有返回值
                - forEach中的回调函数的this是指向window
        
        */

        /* var arr = ["a", "b", "c", "d", "e"];
        var re = arr.forEach(function (item, index, array) {

            console.log(item, index, array, this);

            //参数3是对原数组的引用
            console.log(arr === array)
        });
        console.log(re); */






        var arr = [11, 14, 15, 43, 32, 23];
        var newArr = [];
        //让arr的每一个值都加1
        arr.forEach(function (item, index) {
            // newArr.push(item + 1)
            newArr[index] = item + 1;
        })

        console.log(newArr);
    </script>
</body>

</html>
