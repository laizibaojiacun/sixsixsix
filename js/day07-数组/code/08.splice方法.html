<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            splice方法：
                - 删除、添加、替换
                    - 参数1：开始删除的下标
                    - 参数2：删除的长度
                    - 后边所有的参数：在删除位置添加的元素
        
        
        */

        var arr = ["a", "b", "c", "d", "e"];

        //从下标为2开始删除，删除长度是2，并在删除位置添加 1,2两个元素
        var re = arr.splice(2, 2, 1, 2)
        console.log(arr) //["a", "b", 1, 2, "e"]
        console.log(re) //["c","d"]



        var arr2 = ["a", "b", "c", "d", "e"];
        //参数1是负数，则倒着数，但是长度一定是向后数的
        var re2 = arr2.splice(-2, 100);
        console.log(re2);


        //替换数组的倒数第二位的值为1
        var arr3 = ["a", "b", "c", "d", "e"];
        arr3.splice(-2, 1, "1");
        console.log(arr3)
    </script>
</body>

</html>
