<body>
    <script>
        /* 
            数组倒序：
                reverse方法();
                改变了原数组，并返回了原数组的引用
        
        
        */
        var arr = ["a", "b", "1", "a", "c", "f", "e"];
        var re = arr.reverse();
        console.log(re)
        console.log(arr)

        console.log(re === arr); //true
    </script>
</body>
