<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a;
        console.log(a); //undefined

        // console.log(b);//这个不是undefined 直接报错

        /* 
            Undefined类型：
                - Undefined类型只有一个值 是  undefined
                - undefined代表未定义，一般我们不会设置一个值为undefined，而是一种错误的结果undefined

                - 出现的场景：
                    - 声明变量没有赋值 当使用的变量的时候，这个变量是undefined
                    - 函数需要参数，但是调用函数没有传参的时候，返回undefined
                    - 获取对象属性值，但是没有这个属性的时候，返回undefined
                    - 当函数没有返回值的之后，返回的是undefined

        
        
        
        */

        //场景1:
        var a;
        console.log(a); //undefined


        //场景2：
        //封装一个函数，随时调用可以将函数内部代码执行
        function self(name, sex, age) { //声明了形参（相当于声明了变量）
            console.log("我的名字是" + name) //变量的使用
            console.log("我的性别是" + sex)
            console.log("我的年龄是" + age)
        }
        self("lipeihua", "nan", 18) //函数调用 并传参
        self("maoge", "nv") //调用函数，给变量赋值

        //场景3：
        //定义一个对象
        var student = {
            name: "haijing",
            age: "48",
            sex: "nan",
            hobby: "xiaocaiji"
        }
        //获取对象的内容
        console.log(student.age)
        console.log(student.height)


        //场景4：
        //封装函数 计算两个值的和
        function add(a, b) {
            console.log(a + b); //这个函数仅仅是打印了结果，我们并拿不到结果？
            //如果你需要拿到函数的执行结果 需要把执行结果返回
            // return a + b; //返回一个结果
        }

        //调用函数
        var re = add(1, 2);
        console.log(re)
    </script>
</body>

</html>
