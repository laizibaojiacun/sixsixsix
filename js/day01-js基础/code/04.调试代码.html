<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        jsNo1
    </p>
    <script>
        /* 
            弹窗：alert()
                警告框：阻止代码继续运行
        
        */
        // alert("hello world");
        alert(1 + 3);


        /* 
            控制台打印：
                console.log()

        */
        console.log(console);
        console.log(1);
        console.log(1 / 4);


        /* 
            document.write();
                向文档中写入内容
                当内容已经加载完成后，再写入 可能会覆盖原来的内容
        
        */

        document.write("hello")
        document.write("hello world")
    </script>
</body>

</html>
