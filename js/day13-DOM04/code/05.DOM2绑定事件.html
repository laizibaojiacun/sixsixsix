<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="outer">
        oOuter
        <div id="inner">
            innner
            <!-- <div id="con" onclick="fn()">con</div> -->
            <div id="con">con</div>
        </div>
    </div>
    <script>
        var oOuter = document.getElementById('outer');
        var oInner = document.getElementById('inner');
        var oCon = document.getElementById('con');


        /* 
            DOM2绑定事件：
                - 使用 元素的addEventListener()方法对一个元素注册一个事件
                - 参数1：事件名（不要带on）
                - 参数2：事件处理函数
                - 参数3：布尔值 true代表捕获 false代表冒泡,默认false

            特点：
                - 可以对同一个元素绑定同一个事件多次，按照书写顺序执行
                - 可以控制冒泡和捕获


            选择绑定事件方式：
                - 如果当前的事件是DOM2级事件，则必须通过DOM2绑定（DOMContentLoaded事件）
                - 考虑是否要控制冒泡和捕获
                - 如果对同一个元素绑定同一个事件多次，则选择DOM2
        */

        /* oCon.addEventListener("click", function () {
            console.log("con1")
        }, false);
        oCon.addEventListener("click", function () {
            console.log("con2")
        }, false);
        oCon.addEventListener("click", function () {
            console.log("con3")
        }, false);
        oCon.addEventListener("click", function () {
            console.log("con4")
        }, false); */


        oCon.addEventListener("click", function () {
            console.log("con1")
        }, false);
        oInner.addEventListener("click", function () {
            console.log("inner")
        }, true);
        oOuter.addEventListener("click", function () {
            console.log("outer")
        }, false);
        document.addEventListener("click", function () {
            console.log("document")
        }, true);
    </script>
</body>

</html>
