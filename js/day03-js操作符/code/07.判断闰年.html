<body>
    <script>
        /* 
            判断闰年：
                年份能够被4整除且不能被100整除，或者年份能够被400整除
        
        */

        var year = 2024;
        //运算符优先级：求模>判断>与>或
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            alert("是")
        } else {
            alert("不是")
        }
    </script>
</body>
