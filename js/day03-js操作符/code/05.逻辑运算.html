<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            &&:与 (一假即假)
                表达式a && 表达式b:
                    - 先执行表达式a，看表达式a的返回值
                    - 如果表达式a返回的值是false或者类型转为false，则逻辑与执行结束，返回表达式a的返回值
                    - 如果表达式a返回true或者类型转换为true，则执行表示b，并直接返回表达式b的返回值


            ||:或（一真即真）
                表达式a || 表达式b:
                    - 先执行表达式a,看表达式a的返回值
                    - 如果表达式a返回值是true或者类型转换为true，则停止或运算，直接返回表达式a的返回值
                    - 如果表达式a返回值是false或者类型转换为false，则继续执行表达式b，直接返回表达式b的返回值

            !:非
                !a：
                    - 一定返回布尔值
                    - 把表达式a转为布尔值 然后取反
        
        */

        console.log(0 && 1); //f 0
        console.log(1 && 4); //t 4
        console.log(1 && 0); //f 0
        console.log(1 || 0); //1

        console.log(true || false); //true
        console.log(false || false); //false
        console.log(false && false); //false
        console.log(false && true); //false



        var a = 2;
        var b = 3;
        var re = (a < b) && (a = 5);
        console.log(a); //5
        console.log(re) //5

        var a = 6;
        var b = 3;
        var re = (a < b) && (a = 5);
        console.log(a); //6
        console.log(re) //false

        var a = 2;
        var b = 3;
        var re = (a < b) || (a = 5);
        console.log(a); //2
        console.log(re) //true

        var a = 6;
        var b = 3;
        var re = (a < b) || (a = 5);
        console.log(a); //5
        console.log(re) //5



        console.log(!true); //false
        console.log(!0); //true
        console.log(!""); //true
        console.log(!"123"); //false
        console.log(!undefined); //true
    </script>
</body>

</html>
