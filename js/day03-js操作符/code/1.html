<html lang="en">
<head>

<body>
    <script>
        // 声明变量 a、b，且赋值 a 和 b 都等于5；当 a 等于 b 时，重新对 b 赋值为10，并弹出 b 的新值
        /* var a = 5;
        var b = 5 ;
        if(a ===b){
            b=10;
            alert(b);
        } */
        // 【双分支】声明变量 a赋值为100；当 a 大于 50 时，弹出“a真大”，否则弹出“a真小”
        var a = 100;
        if(a>50){
            alert("a真大");
        }else{
            alert("a真小")
        }
        //【双分支】y值和x值相关。X大于等于3时，y值为2。X小于3时，y值为1
        var x = 4;
        var y = 2;
        if(x>=3){
            y=2;
        }else{
            y=1;
        }
        // 【双分支】如果x大于y成立，则x值为y值加1，否则x值为y值减1
        var x = 4;
        var y = 2;
        if(x>y){
            x=y++;
        }else{
            x=y--;
        }
        // 【双分支】如果x大于y或者x小于z成立，则x值为z值，否则x值为y值
        var x = 4;
        var y = 2;
        var z = 1;
        if(x>y||x<z){
            x=z;
        }else{
            x=y;
        }
         // 【多分支】如果x值为3，y值为2，如果x值大于3，y值为1，如果x值小于3，y值为4
         var x = 5;
         var y=2;
         if(x===3){
            y=2;
         }else{
             if(x>3){
                 y=1;
             }else{
                 y=4;
             }
         }
          // 【多分支】x值为2，y值为1，如果x值比2小，y值为0，如果x值比10大，y值为10，如果x值小于4且大于3，y值为5，其他情况y为3
          var x = 2;
          var y = 1;
          if(x<2){
              y=0;
          }else{
              if(x>10){
                  y=10;
              }else{
                  if(x<4&&x>3){
                    y=5;
                  }else{
                      y=3;
                  }
              }
          }
    </script>
</body>
