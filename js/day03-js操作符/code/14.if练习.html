<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <button id="btn">成绩</button>
    <script>
        /* 
        用户输入成绩 然后弹出成绩的等级
            90-100:S
            80-90:A
            70-80:B
            60-70:C
            0-60:D
        */
        var oIpt = document.getElementById('ipt');
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            //获取用户输入的成绩
            var userScore = +oIpt.value;

            /* if (userScore >= 90) {
                alert("S");
            } else if (userScore >= 80) {
                alert("A")
            } else if (userScore >= 70) {
                alert("B")
            } else if (userScore >= 60) {
                alert("C")
            } else {
                alert("D")
            } */


            switch (parseInt(userScore / 10)) {
                case 10:
                case 9:
                    alert("S");
                    break;
                case 8:
                    alert("A");
                    break;
                case 7:
                    alert("B");
                    break;
                case 6:
                    alert("C");
                    break;
                default:
                    alert("D"); 
            }

        }
    </script>
</body>

</html>
