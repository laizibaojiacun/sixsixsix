<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //有变量a 和b , 如果a大于3，则b等于5，否则b等于6
        var a = 4,
            b = 1;


        //if
        if (a > 3) {
            b = 5;
        } else {
            b = 6;
        }

        //三元
        // a > 3 ? b = 5 : b = 6;
        b = a > 3 ? 5 : 6;
        console.log(b);


        //与或非
        a > 3 && (b = 5);
        a > 3 || (b = 6);

        //简化
        a > 3 && (b = 5) || (b = 6);
    </script>
</body>

</html>
