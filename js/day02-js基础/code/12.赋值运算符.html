<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            赋值运算符
                - = :把等号右侧的值赋值给等号左侧的变量
                - 可以连续赋值
                - 赋值运算符 返回等号右侧的值
        */

        var a = 1; //把1 赋值给变量a

        //把2赋值给b c d e
        //注意的是，这条语句只声明了b这个变量，其他变量没有声明
        //如果变量没有被声明，是可以被赋值操作，但是不能去获取他的值使用，因为没有 所以会报错
        var b = c = d = e = 2;

        f = c;
        console.log(f);

        //赋值运算符也有返回值

        console.log(a = 2);
    </script>
</body>

</html>
