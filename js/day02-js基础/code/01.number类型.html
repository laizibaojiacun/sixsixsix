<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.数字直接量
        var num1 = 23; //整数
        var num1 = 2.3; //浮点数
        var num1 = -2.3; //浮点数
        console.log(num1)

        //2.不同的进制
        //二进制以 0b为开头
        var num2 = 0b1001;
        console.log(num2) //一般来说 使用的时候会把其他进制直接转为10进制

        //八进制写法一：以0为开头
        var num2 = 010;
        console.log(num2);
        //八进制新写法：以0o为开头
        var num2 = 0o11;
        console.log(num2);

        //十六进制：以0x为开头
        var num2 = 0xff;
        console.log(num2);

        //3.科学计数法
        var num3 = 1.23E+11;
        var num3 = 1.23E11;
        var num3 = 1.23e11;
        console.log(num3)

        //4.无穷  Infinity：无穷大  -Infinity：无穷小
        var num4 = 1 / 0;
        console.log(num4) //Infinity
        //当数值大于2的1024次方的时候，js就开始使用无穷大表示
        console.log(2 ** 1023); //求2的1023次方
        console.log(2 ** 1024); //求2的1023次方


        // 5. 最大值和最小值
        console.log(Number.MIN_VALUE) //正数最小数值
        console.log(Number.MAX_VALUE) //正数最大数值

        //6.js计算精确问题  2的53次方是最大精确数字，如果高于2的53次方，则计算不再精确
        console.log(2 ** 53)
        console.log(2 ** 53 + 1)
        console.log(2 ** 53 + 2)
        console.log(2 ** 53 + 3)
        console.log(2 ** 53 + 4)
        console.log(2 ** 53 + 5)
        console.log(2 ** 53 + 6)
        console.log(2 ** 53 + 7)

        //7.NaN（not a number）当强制将一些无法转为数字的类型转换数字的时候，直接变为NaN

        console.log("a" - 1);
        var num5 = NaN;


        console.log(typeof num1)
        console.log(typeof num2)
        console.log(typeof num3)
        console.log(typeof num4)
        console.log(typeof num5)
    </script>
</body>

</html>
