<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .outer {
            width: 100%;
            height: 100%;
        }

        .con1 {
            height: 100px;
            background-color: red;
        }

        .con2 {
            height: calc(100% - 100px);
            width: calc(100 * 10px);
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="con1"></div>
        <div class="con2"></div>
    </div>
</body>

</html>
