<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除系统滚动条 */
        html,
        body {
            margin: 0;
            overflow: hidden;
        }

        /* #con {} */

        .bar {
            width: 40px;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            background-color: lavenderblush;
        }

        .box {
            width: 40px;
            position: absolute;
            left: 0;
            top: 0;
            height: 60px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <div class="bar">
        <div class="box"></div>
    </div>
    <script>
        var oCon = document.getElementById('con');
        //给con生成内容
        for (var i = 0; i < 300; i++) {
            oCon.innerHTML += i + "<br>"
        }
    </script>
</body>

</html>
