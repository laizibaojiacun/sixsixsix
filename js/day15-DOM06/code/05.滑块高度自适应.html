<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除系统滚动条 */
        html,
        body {
            margin: 0;
            overflow: hidden;
        }

        /* #con {} */

        .bar {
            width: 40px;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            background-color: lavenderblush;
        }

        .box {
            width: 40px;
            position: absolute;
            left: 0;
            top: 0;
            /* height: 60px; */
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <div class="bar">
        <div class="box"></div>
    </div>
    <script>
        var oCon = document.getElementById('con');
        var oBox = document.querySelector('.box');
        var oBar = document.querySelector('.bar');
        //给con生成内容
        for (var i = 0; i < 100; i++) {
            oCon.innerHTML += i + "<br>"
        }


        //滑块的高度自动生成
        //比例计算：窗口的高度/文档的高度 = 滑块的高度 / 滑槽的高度
        //计算一个比例scale =  文档的高度/滑槽的高度
        //滑块的高度 = 窗口的高度/scale

        //文档高度：
        var oConSum = oCon.offsetHeight;
        //滑槽高度：
        var oBarSum = oBar.offsetHeight;
        //窗口的高度
        var winH = document.documentElement.clientHeight;

        var scale = oConSum / oBarSum;
        //滑块的高度计算
        var oBoxH = winH / scale;
        //赋值
        oBox.style.height = oBoxH + "px";



        oBox.onmousedown = function (e) {
            e.preventDefault();
            var mouseToBox = e.offsetY;

            document.onmousemove = function (e) {
                e.preventDefault();
                var oBoxLoction = e.clientY - mouseToBox;

                if (oBoxLoction <= 0) {
                    oBoxLoction = 0;
                } else if (oBoxLoction >= oBar.clientHeight - oBox.offsetHeight) {
                    oBoxLoction = oBar.clientHeight - oBox.offsetHeight
                }

                oBox.style.top = oBoxLoction + "px";


                //滑块能够走的总距离
                var oBoxAll = oBar.clientHeight - oBox.offsetHeight;
                //文档内容con能够走的总距离
                var oConAll = oCon.offsetHeight - document.documentElement.clientHeight;
                //滑块走的距离 就是oBoxLoction
                //求对应con走的距离
                //比例如下：滑块走的距离/滑块能够走的总距离 = con走的距离 / 文档内容con能够走的总距离
                //可以计算一个固定scale = 文档内容con能够走的总距离/滑块能够走的总距离
                var scale = oConAll / oBoxAll;
                //根据比例求con走的值  : 滑块走的距离*scale
                var oConLocation = oBoxLoction * scale;
                //赋值
                oCon.style.transform = "translateY(-" + oConLocation + "px)";
            }

            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }

        var a = 1;

        function fn() {
            console.log(a);
        }

        function fn2() {
            var a = 2;
            fn();
        }
    </script>
</body>

</html>
