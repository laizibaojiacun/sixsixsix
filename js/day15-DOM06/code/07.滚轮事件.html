                        下滚：e.detail 3
        
        */

        var oBox = document.getElementById('box');

        function scroll(e) {
            if (e.wheelDelta) {
                if (e.wheelDelta > 0) {
                    w += 5;
                    console.log("上滚上滚");
                } else {
                    w -= 5;
                    console.log("下滚下滚");
                }
            } else {
                if (e.detail > 0) {
                    w -= 5;
                    console.log("下滚下滚");
                } else {
                    w += 5;
                    console.log("上滚上滚");
                }
            }

            oBox.style.width = w + "px";
        }
        oBox.addEventListener("DOMMouseScroll", scroll, false);
        oBox.onmousewheel = scroll;
    </script>
</body>
