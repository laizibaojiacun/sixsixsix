        //当代码达不到某个条件的时候 这个代码将会一直执行，那么可以选择while判断+循环

        var userName = prompt("请输入账号");
        var userPass = prompt("请输入密码");

        while (userName !== "laowang" || userPass !== "888888") {
            userName = prompt("请输入账号");
