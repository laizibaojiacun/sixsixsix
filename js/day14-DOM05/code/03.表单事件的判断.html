<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            display: flex;
        }

        #left {
            width: 200px;
            height: 300px;
            background-color: hotpink;
            line-height: 20px;
            text-align: center;
        }

        #change {
            width: 200px;
            height: 300px;
            background-color: lawngreen;
        }

        #change button {
            display: block;
            width: 100%;
            margin: 30px 0;
        }

        #right {
            width: 200px;
            height: 300px;
            background-color: hotpink;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div id="left">
            <p> <input type="checkbox"> left的con1</p>
            <p> <input type="checkbox">left的con2</p>
            <p> <input type="checkbox">left的con3</p>
            <p> <input type="checkbox">left的con4</p>
        </div>
        <div id="change">
            <button id="toRight">&gt;&gt;&gt;&gt;</button>
            <button id="toLeft">&lt;&lt;&lt;&lt;</button>
        </div>
        <div id="right">
            <p> <input type="checkbox">right的con1</p>
            <p> <input type="checkbox">right的con2</p>
            <p> <input type="checkbox">right的con3</p>
            <p> <input type="checkbox">right的con4</p>
        </div>
    </div>
    <script>
        var oLeft = document.getElementById('left');
        var oRight = document.getElementById('right');
        var oToLeft = document.getElementById('toLeft');
        var oToRight = document.getElementById('toRight');



        //给toRight和toLeft绑定点击事件
        oToRight.onclick = function () {
            var oLeftInput = document.querySelectorAll('#left input');
            oLeftInput.forEach(function (item, index) {
                if (item.checked) {
                    oRight.appendChild(item.parentNode);
                    //表单的取消选中
                    item.checked = false;
                }
            })
        }


        //给toRight和toLeft绑定点击事件
        oToLeft.onclick = function () {
            var oRightInput = document.querySelectorAll('#right input');
            oRightInput.forEach(function (item, index) {
                if (item.checked) {
                    oLeft.appendChild(item.parentNode);
                    //表单的取消选中
                    item.checked = false;
                }
            })
        }
    </script>
</body>

</html>
