<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var oHtml = document.querySelector('html');
        var oBody = document.querySelector('body');
        var oHead = document.querySelector('head');

        console.log(oHtml)
        console.log(oBody)
        console.log(oHead)


        /* 
            DOM提供有简便方法获取 html body  head元素
        
        */

        var oHtml1 = document.documentElement;
        var oBody1 = document.body;
        var oHead1 = document.head;

        console.log(oHtml === oHtml1) //true
        console.log(oBody === oBody1) //true
        console.log(oHead === oHead1) //true
    </script>
</body>

</html>
