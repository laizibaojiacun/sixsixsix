<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <!-- <li>3</li> -->
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        /* 
            childNodes:获取一个节点内所有的子节点
                - 返回一个nodeList对象（自身拥有forEach方法 可以遍历）
                - nodeType：获取节点的类型
                - nodeName：节点名称
                - nodeValue：节点的值
        */
        var oBox = document.getElementById('box');
        var oBoxChildren = oBox.childNodes;
        console.log(oBoxChildren)

        //创建一个属性节点
        var attr = document.createAttribute("hello");
        attr.value = "world"
        console.log(attr);


        //nodeType (用数字来表示节点的类型)
        console.log(document.nodeType); //9
        console.log(oBoxChildren[0].nodeType); //3
        console.log(oBoxChildren[1].nodeType); //1
        console.log(oBoxChildren[5].nodeType); //8
        console.log(attr.nodeType); //2



        // nodeName  节点的名称
        console.log(document.nodeName); //#document
        console.log(oBoxChildren[0].nodeName); //#text
        console.log(oBoxChildren[1].nodeName); //LI（就是当前元素的标签名大写）
        console.log(oBoxChildren[5].nodeName); //#comment
        console.log(attr.nodeName); //hello  （key就是节点名称）


        //nodeValue：节点的值
        console.log(document.nodeValue); //null
        console.log(oBoxChildren[0].nodeValue); //当前的文本内容
        console.log(oBoxChildren[1].nodeValue); //null
        console.log(oBoxChildren[5].nodeValue); //注释的内容
        console.log(attr.nodeValue); //world  （value就是节点的值）
    </script>
</body>

</html>
