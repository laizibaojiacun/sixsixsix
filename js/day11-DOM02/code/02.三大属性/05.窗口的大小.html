<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 3000px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        /* 
            获取窗口的大小
                - 根元素的clientWidth和clientHeight
                - 根元素在ie6以上被认为是html元素
                - document.docmentElement.clientWidth
        
        */
        console.log(document.documentElement.clientHeight);
        console.log(document.documentElement.clientWidth);

        var oHtml = document.documentElement;
        console.log(oHtml.clientHeight);
        console.log(oHtml.clientWidth);
    </script>
</body>

</html>
