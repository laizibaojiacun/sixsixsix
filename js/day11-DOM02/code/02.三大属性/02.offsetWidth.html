    <style>
        #box {

            margin: 20px;
            /* display: none; */
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        /* 
            offsetWidth:
                获取元素的宽度 获取的是border-box的宽度
                当元素被display:none隐藏 或者元素没有加载完成的时候，得到是0
                
        */

        var oBox = document.getElementById('box');
        console.log(oBox.offsetWidth);
    </script>
