<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var oBtn = document.getElementById('btn');
        var oBox = document.querySelector('.box');
        var oLis = document.querySelectorAll('.box li');
        oBtn.onclick = function () {
            /* 
                插入节点：
                    - A.appendChild(B)
                        - 把B插入到A的元素内部的末尾（也就是A是父元素）
                    - A.insertBefore(new,old)
                        - A是父元素，把new插入到old元素的上边的位置（new和old是兄弟）

                    - 插入的不仅仅可以是新节点，也可以是老节点
            
            */

            
            var newLi = document.createElement("li");

            newLi.textContent = "newLi";
            console.log(newLi);

            //插入li
            // oBox.appendChild(newLi);

            //插入li
            // oBox.insertBefore(newLi, oLis[1])


            // oBox.insertBefore(oLis[2], oLis[1])
            oBox.appendChild(oLis[2]);
        }
    </script>
</body>

</html>
