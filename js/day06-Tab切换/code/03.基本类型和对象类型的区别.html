<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            基本类型和对象类型：
                基本类型：
                    null undefined boolean number string
                对象类型：
                    object(object array function)
                分类的原因：
                    存储的位置不一样来划分
            
            基本类型的特点：
                - 基本类型存储在栈内容中，直接操作当前的值
                - 基本类型值不可变(不能被改变，而不是不能被重新赋值)
                - 不能给基本类型值添加属性和方法
                - 基本类型的比较就是栈中值的比较

            对象类型值的特点：
                - 对象类型同时储存在栈内容和堆内存，在堆中储存的对象的值，在栈中储存的是对象的引用地址，用户访问的时候，先访问到引用地址，然后才找到堆中的值
                - 对象类型的值是可变的
                - 对象类型值的赋值和比较都是地址的赋值和比较
        */

        //基本类型值不可变
        var str = "abc";
        var re = str.toUpperCase();
        console.log(str);
        console.log(re);

        //不能给基本类型值添加属性和方法
        var str2 = "abc";
        str2.hello = "world";
        /* var _str2 = new String("abc");
        _str2.hello = "world";
        delete _str2; */

        console.log(str2.hello)


        // 引用类型的值是可变的
        var arr = [1, 3, 2];
        arr.reverse();
        console.log(arr);



        // 对象类型值的赋值和比较都是地址的赋值和比较
        var obj1 = {};
        var obj2 = {};
        //obj1和obj2分别是两个对象，所以obj1和obj2保存的地址值是不同的，而比较都是比较的是地址值
        console.log(obj1 === obj2); //false



        //练习
        var obj1 = {
            name: "xiaowang"
        }
        var obj2 = obj1;
        obj2.name = "laowang";

        console.log(obj1.name); //laowang
    </script>
</body>

</html>
