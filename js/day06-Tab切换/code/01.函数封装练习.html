        // 判断一个数是否是素数(又叫质数， 只能被1和自身整数的数)
        function isPrimeNum(num) {
            //遍历 1-num之间的所有的整数，然后让num进行求模，一旦能够整除，则说明这个值不是质数
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }

            //当for运行完成，仍然没有return false，说明不能被其他，说明是质数
            return true;
        }
        var re = isPrimeNum(14);
        console.log(re);


        // 求任意个数的最大值
        function maxEvery() {
            var max = 0;
            //遍历所有的实参，一个个的和max进行比较，如果比max大，则覆盖max的值，遍历完成之后，max的值就是整个实参最大的值
            for (var i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var re = maxEvery(3, 5, 6, 4, 8, 6, 9, 3, 4);
