<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #000;
        }

        #title {
            display: flex;
        }

        #title h2 {
            width: 198px;
            border: 1px solid #000;
            font-size: 18px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        #title h2.active {
            background-color: red;
            color: #fff;
        }


        #con li {
            width: 600px;
            height: 300px;
            text-align: center;
            font-size: 40px;
            line-height: 300px;
            font-weight: bold;
            display: none;
        }

        #con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div id="title">
            <h2 class="active">标题1</h2>
            <h2>标题2</h2>
            <h2>标题3</h2>
        </div>
        <ul id="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        /* 
            新知识点：
                每一个DOM对象都有一个classList属性
                classList属性上有add(),remove()等方法可以操作当前元素上的类名
        
        */
        //获取元素
        var oTitle = document.getElementById('title');
        var oCon = document.getElementById('con');
        var oH2s = oTitle.getElementsByTagName("h2");
        var oLis = oCon.getElementsByTagName("li");

        //给标题2绑定点击事件
        oH2s[1].onclick = function () {
            oH2s[1].classList.add("active");
            oH2s[0].classList.remove("active");
            oH2s[2].classList.remove("active");

            oLis[1].classList.add("show");
            oLis[0].classList.remove("show");
            oLis[2].classList.remove("show");

        }

        oH2s[0].onclick = function () {
            oH2s[0].classList.add("active");
            oH2s[1].classList.remove("active");
            oH2s[2].classList.remove("active");

            oLis[0].classList.add("show");
            oLis[1].classList.remove("show");
            oLis[2].classList.remove("show");

        }


        oH2s[2].onclick = function () {
            oH2s[2].classList.add("active");
            oH2s[0].classList.remove("active");
            oH2s[1].classList.remove("active");

            oLis[2].classList.add("show");
            oLis[0].classList.remove("show");
            oLis[1].classList.remove("show");
        }
    </script>
</body>

</html>
