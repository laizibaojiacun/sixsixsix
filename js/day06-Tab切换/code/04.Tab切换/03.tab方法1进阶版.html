<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 600px;
            margin: 50px auto;
            border: 1px solid #000;
        }

        #title {
            display: flex;
        }

        #title h2 {
            width: 198px;
            border: 1px solid #000;
            font-size: 18px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        #title h2.active {
            background-color: red;
            color: #fff;
        }


        #con li {
            width: 600px;
            height: 300px;
            text-align: center;
            font-size: 40px;
            line-height: 300px;
            font-weight: bold;
            display: none;
        }

        #con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div id="title">
            <h2 class="active">标题1</h2>
            <h2>标题2</h2>
            <h2>标题3</h2>
        </div>
        <ul id="con">
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        //获取元素
        var oTitle = document.getElementById('title');
        var oCon = document.getElementById('con');
        var oH2s = oTitle.getElementsByTagName("h2");
        var oLis = oCon.getElementsByTagName("li");

        //给标题2绑定点击事件
        oH2s[1].onclick = function () {
            /* 
                给当前点击的元素添加类名，给其他不是当前点击的元素去掉类名

                - 遍历所有的h2，判断哪一个和当前点击的相等（this）
            */

            for (var i = 0; i < oH2s.length; i++) {
                if (oH2s[i] === this) {
                    oH2s[i].classList.add("active");
                    oLis[i].classList.add("show");
                } else {
                    oH2s[i].classList.remove("active");
                    oLis[i].classList.remove("show");
                }
            }


        }

        oH2s[0].onclick = function () {
            for (var i = 0; i < oH2s.length; i++) {
                if (oH2s[i] === this) {
                    oH2s[i].classList.add("active");
                    oLis[i].classList.add("show");
                } else {
                    oH2s[i].classList.remove("active");
                    oLis[i].classList.remove("show");
                }
            }

        }


        oH2s[2].onclick = function () {
            for (var i = 0; i < oH2s.length; i++) {
                if (oH2s[i] === this) {
                    oH2s[i].classList.add("active");
                    oLis[i].classList.add("show");
                } else {
                    oH2s[i].classList.remove("active");
                    oLis[i].classList.remove("show");
                }
            }
        }
    </script>
</body>

</html>
